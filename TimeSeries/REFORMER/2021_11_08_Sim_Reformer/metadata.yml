ch group. En 2018, desarrollo el framework de localización en interiores NAVINDOOR. En 2019, trabajó en la cáatedra de matemáticas computacionales desarrollando el software para el control óptimo no lineal DyCon Toolbox, además de la web de divulgación matemática DyCon Blog. Actualmente, trabja en el proyecto HORTIMED modelizando y optimizando procesos de un invernadero. 